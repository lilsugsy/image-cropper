<!DOCTYPE html>
<html>
  <head>
    <title>Image Cropper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./static/main.js"></script>

  </head>
  <body class="text-center d-flex" style="min-height: 100vh;background: url(https://images.unsplash.com/photo-1567095761054-7a02e69e5c43?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80)no-repeat center center;background-size: cover;">

    <main class="form-signin w-100 m-auto" style="max-width: 400px;
    padding: 40px;
    background: #fff;
    border-radius: 10px;">
        <h1>Image Cropper</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
        <label class="form-label" for="image">Select an image to upload:</label>
        <input class="form-control" type="file" id="image" name="image">
        <br>
        <label class="form-label" for="pixels">Enter the number of pixels to crop:</label>
        <input class="form-control" type="number" id="pixels" name="pixels" value="5">
        <br>
        <input class="form-control w-100 btn btn-lg btn-primary" type="submit" value="Upload and Crop">        
        </form>
        <button class="mt-2 form-control w-100 btn btn-lg btn-danger" onclick="deleteImages()">Delete Images</button>
    </main>  

  </body>
</html>
